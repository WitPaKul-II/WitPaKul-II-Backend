default:
  image: docker:stable
  tags:
    - "backend"

variables:
  CI_DOCKER_REPO: $CI_REGISTRY/witpakul/witpakul-ii-backend

stages:
  - build docker image
  - push docker image
  - pull docker image

build image:
  stage: build docker image
  script:
    - docker build -t $CI_DOCKER_REPO:latest -f Dockerfile .
  when: on_success

before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

push docker image:
  stage: push docker image
  script:
    - docker push $CI_DOCKER_REPO:latest

pull image:    
  stage: pull docker image
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_DOCKER_REPO:latest
    - docker stop $(docker ps -a -q) || true && docker rm $(docker ps -a -q) || true 
  # only:
  #   refs:
  #     - master
